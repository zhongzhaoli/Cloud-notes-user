<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calm breeze login screen</title>
  
  
  	  <script src="../static/js/jquery-1.11.3.min.js" th:src="@{/js/jquery-1.11.3.min.js}"></script>
	  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
	  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">

  
</head>

<body>
  <div class="wrapper">
	  <div class="head_banner">
		  <span class="active">登录</span>
		  <span>注册</span>
	  </div>
	<div class="container login_form animated fadeInUp">
		<!-- <h1 class="head_banner_h1">登录</h1> -->
		<form class="form" action="/login" method="POST">
			<div>
			<input type="text" name="account" placeholder="用户名">
			<div style="color:red" data-error="account"></div>
			<input type="password" name="password" placeholder="密码">
			<div style="color:red" data-error="password"></div>
			</div>
			<button type="button" name="submit" id="login-button">登录</button>
			<div class="third">
				<!-- <span>还没账号，点击<a href="/register">注册</a></span> -->
				<a href="/wxine.html">第三方登录</a>
			</div>
		</form>
	</div>
	<div class="container register_form" style="display: none">
		<!-- <h1 class="head_banner_h1">注册</h1> -->
		
		<form class="form animated fadeInUp" action="/user" method="post">
			<div>
				<input type="text" name="aaccount" placeholder="用户名">
				<div style="color:red" data-error="account"></div>
				<input type="password" name="password" placeholder="密码">
				<div style="color:red" data-error="password"></div>
				<input type="password" name="password2" placeholder="确认密码">
				<div style="color:red" data-error="password2"></div>
			</div>
			<button type="button" id="login-button" name="submit">注册</button>
		</form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
	<script src="../static/js/base.js"  th:src="@{/js/base.js}"></script>
</body>
</html>
